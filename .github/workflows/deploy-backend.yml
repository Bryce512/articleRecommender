name: Deploy Backend to Azure

on:
  push:
    branches:
      - main  # Trigger deployment on a push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Adjust to your Python version for FastAPI

    - name: Install dependencies
      working-directory: ./backend  # Make sure we are in the backend directory
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Assuming your backend has a requirements.txt

    - name: Deploy FastAPI app to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: your-app-name  # Replace with your Azure Web App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Secret containing your publish profile
        package: ./backend  # Path to your backend directory (can be root if no subfolder)

    - name: Verify Deployment
      run: curl -sSL https://your-app-name.azurewebsites.net/health  # Example health check URL
